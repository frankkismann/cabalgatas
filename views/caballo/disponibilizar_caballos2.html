<div class="contentwrapper">
    <!--Content wrapper-->
    <div class="heading">
        <!--  .heading-->
        <h3>Formación de tropillas</h3>
        <div class="resBtnSearch">
            <a href="#"><span class="s16 icomoon-icon-search-3"></span></a>
        </div>
    </div>
    <!-- End  / heading-->
    <!-- Start .row -->
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default toggle panelMove panelClose panelRefresh" id="supr0">
                <!-- Start .panel -->
                <div class="panel-heading white-bg">
                    <h4 class="panel-title">Caballos</h4>
                    <div class="panel-controls panel-controls-right"><a href="#" class="panel-refresh"><i class="brocco-icon-refresh s12" ng-click="actualiza()"></i></a><a href="#" class="toggle panel-minimize"><i class="icomoon-icon-plus"></i></a><a href="#" class="panel-close"><i class="icomoon-icon-close"></i></a></div></div>
                <div class="panel-body">
                    <div class="slimScrollDiv" style="position: relative; overflow: hidden; width: 100%; height: auto;"><div class="table-responsive" style="overflow: hidden; width: 100%; height: auto;">
                            <span ng-show="caballos.length==0" class="label label-warning">
                                Todos los caballos se encuentran trabajando. Puede omitir este paso.
                            </span>
                            <table class="table" ng-show="caballos.length>0">
                                <thead>
                                    <tr>
                                        <th class="per5">Número</th>
                                        <th class="per30">Nombre</th>
                                        <th class="per30">Estado</th>
                                        <th class="per30"></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="caballo in caballos" class="highlight">
                                        <td>
                                            {{($index + 1)}}
                                        </td>
                                        <td>
                                            {{caballo.nombreCaballo}}
                                        </td>
                                        <td>
                                            <span class="label label-success" ng-show="caballo.bloqueadoCaballo == 1">Trabajando</span>
                                            <span class="label label-danger" ng-show="caballo.bloqueadoCaballo == 2">Repetido</span>
                                            <span class="label label-success" ng-show="caballo.bloqueadoCaballo == 3">Descansando</span>
                                            <span class="label label-danger" ng-show="caballo.bloqueadoCaballo == 4">Enfermo</span>
                                            <span class="label label-danger" ng-show="caballo.bloqueadoCaballo == 5">Perdido</span>
                                        </td>
                                        <td>
                                            <div class="checkbox-custom">
                                                <select class="form-control" id="bloqueadoCaballo" ng-model="caballo.bloqueadoCaballo" ng-options="estado.id as estado.nombre for estado in estados">
                                                </select>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td colspan="5">
                                            <span ng-show="continuando" class="label label-warning">
                                                Estamos trabajando, espere un momento...
                                            </span>
                                            <br ng-show="continuando">
                                            <br ng-show="continuando">
                                            <div ng-disabled="continuando" ng-click="continuar()" class="btn btn-success">Continuar</div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>

                        </div>
                        <div class="slimScrollBar ui-draggable" style="background: rgb(243, 243, 243); height: 5px; position: absolute; bottom: 3px; opacity: 0.4; display: none; border-radius: 5px; z-index: 99; width: 725px; left: 0px;"></div><div class="slimScrollRail" style="width: 100%; height: 5px; position: absolute; bottom: 3px; display: none; border-radius: 5px; background: rgb(51, 51, 51); opacity: 0.3; z-index: 90;"></div></div>
                </div>
            </div>
        </div>
        <!-- col-lg-12 end here -->
    </div>
    <!-- End .row -->
    <!-- End .row -->
</div>
<!-- End contentwrapper -->
