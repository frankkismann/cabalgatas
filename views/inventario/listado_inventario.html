<div class="contentwrapper">
    <!--Content wrapper-->
    <div class="heading">
        <!--  .heading-->
        <h3>Listado de inventarios</h3>
    </div>
    <!-- End  / heading-->
    <!-- Start .row -->
    <div class="row">
        <div class="col-lg-12">
            <!-- col-lg-12 start here -->
            <div class="panel panel-default">
                <!-- Start .panel -->
                <div class="panel-heading white-bg">
                    <h4 class="panel-title">Inventarios</h4>
                </div>
                <div class="panel-body">
                    <div class="table-responsive">
                        <table ng-table="tableParams" class="table table-bordered" show-filter="true">
                            <tr ng-repeat="inventario in $data">
                                <td title="'Ítem'" filter="{ itemInventario: 'text'}" sortable="'itemInventario'">
                                    {{inventario.itemInventario}}
                                </td>
                                <td title="'Cantidad'" filter="{ cantidad_itemInventario: 'number'}" sortable="'cantidad_itemInventario'">
                                    {{inventario.cantidad_itemInventario}}
                                </td>
                                <td title="'Registrado por'" filter="{ creado_por: 'text'}" sortable="'creado_por'">
                                    {{inventario.creado_por}}
                                </td>
                                <td title="'Creación'" filter="{ creacion: 'text'}" sortable="'creacion'">
                                    {{inventario.creacion}}
                                </td>
                                <td title="'Detalle'">
                                    <button ng-click="detalle(inventario)" class="btn btn-success">Detalle</button>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
            <!-- End .panel -->
        </div>
        <!-- col-lg-12 end here -->
    </div>
    <!-- End .row -->
</div>
<!-- End contentwrapper -->
