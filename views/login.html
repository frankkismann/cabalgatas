<div class="login-panel panel panel-default plain animated bounceIn">
    <!-- Start .panel -->
    <div class="panel-body">
        <form class="form-horizontal mt0" ng-submit="iniciar_sesion()" id="login-form" role="form">
            <div class="form-group">
                <div class="col-md-12">
                    <!-- col-md-12 start here -->
                    <label for="">RUT</label>
                </div>
                <!-- col-md-12 end here -->
                <div class="col-lg-12">
                    <div class="input-group input-icon">
                        <input type="text" name="rutUsuario" id="rutUsuario" class="form-control" ng-model="usuario.rutUsuario" placeholder="Ingrese un RUT de usuario...">
                        <span class="input-group-addon"><i class="icomoon-icon-user s16"></i></span>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-12">
                    <!-- col-md-12 start here -->
                    <label for="">Contraseña:</label>
                </div>
                <!-- col-md-12 end here -->
                <div class="col-lg-12">
                    <div class="input-group input-icon">
                        <input type="password" name="passUsuario" id="passUsuario" class="form-control" ng-model="usuario.passUsuario" placeholder="Su contraseña...">
                        <span class="input-group-addon"><i class="icomoon-icon-lock s16"></i></span>
                    </div>
                </div>
            </div>
            <div class="alert alert-info fade in" ng-if="error">
                RUT y/o contraseña incorrecta.
            </div>
            <div class="form-group mb0">
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-4 mb25">
                    <button class="btn btn-default pull-right" type="submit">Ingresar</button>
                </div>
            </div>
        </form>
    </div>
</div>
<!-- End .panel -->
