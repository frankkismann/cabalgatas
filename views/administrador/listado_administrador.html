<div class="contentwrapper">
    <!--Content wrapper-->
    <div class="heading">
        <!--  .heading-->
        <h3>Listado de pesebreras</h3>
    </div>
    <!-- End  / heading-->
    <!-- Start .row -->
    <div class="row">
        <div class="col-lg-12">
            <!-- col-lg-12 start here -->
            <div class="panel panel-default">
                <!-- Start .panel -->
                <div class="panel-heading white-bg">
                    <h4 class="panel-title">Pesebreras</h4>
                </div>
                <div class="panel-body">
                    <table class="table">
                        <thead>
                            <tr>
                                <th class="per15">Descripción</th>
                                <th class="per15">Latitud/Longitud</th>
                                <th class="per35">Nombre</th>
                                <th class="per15">Creación</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="pesebrera in pesebreras">
                                <td>{{pesebrera.descripcionPesebrera}}</td>
                                <td>{{pesebrera.latitudPesebrera}}/{{pesebrera.longitudPesebrera}}</td>
                                <td>{{pesebrera.nombrePesebrera}}</td>
                                <td>{{pesebrera.creacionPesebrera}}</td>
                                <td>
                                    <button ng-click="detalle(pesebrera)" class="btn btn-success">
                                        Detalle
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <!-- End .panel -->
        </div>
        <!-- col-lg-12 end here -->
    </div>
    <!-- End .row -->
</div>
<!-- End contentwrapper -->
