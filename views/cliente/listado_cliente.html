<div class="contentwrapper">
    <!--Content wrapper-->
    <div class="heading">
        <!--  .heading-->
        <h3>Listado de clientes</h3>
    </div>
    <!-- End  / heading-->
    <!-- Start .row -->
    <div class="row">
        <div class="col-lg-12">
            <!-- col-lg-12 start here -->
            <div class="panel panel-default">
                <!-- Start .panel -->
                <div class="panel-heading white-bg">
                    <h4 class="panel-title">Clientes</h4>
                </div>
                <div class="panel-body">
                    <div class="table-responsive">
                        <table ng-table="tableParams" class="table table-bordered" show-filter="true">
                            <tr ng-repeat="cliente in $data">
                                <td title="'Nombre'" filter="{ nombreCliente: 'text'}" sortable="'nombreCliente'">
                                    {{cliente.nombreCliente}}
                                </td>
                                <td title="'Rut'" filter="{ rutCliente: 'text'}" sortable="'rutCliente'">
                                    {{cliente.rutCliente}}
                                </td>
                                <td title="'Teléfono'" filter="{ tel_movilCliente: 'text'}" sortable="'tel_movilCliente'">
                                    {{cliente.tel_movilCliente}}
                                </td>
                                <td title="'Creación'" filter="{ creacion: 'text'}" sortable="'creacion'">
                                    {{cliente.creacion}}
                                </td>
                                <td title="'Detalle'">
                                    <button ng-click="detalle(cliente)" class="btn btn-success">Detalle</button>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
            <!-- End .panel -->
        </div>
        <!-- col-lg-12 end here -->
    </div>
    <!-- End .row -->
</div>
<!-- End contentwrapper -->
