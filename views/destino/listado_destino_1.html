<div class="contentwrapper">
    <!--Content wrapper-->
    <div class="heading">
        <!--  .heading-->
        <h3>Listado de historiales de herraje</h3>
    </div>
    <!-- End  / heading-->
    <!-- Start .row -->
    <div class="row">
        <div class="col-lg-12">
            <!-- col-lg-12 start here -->
            <div class="panel panel-default">
                <!-- Start .panel -->
                <div class="panel-heading white-bg">
                    <h4 class="panel-title">Historiales de herraje</h4>
                </div>
                <div class="panel-body">
                    <div class="table-responsive">
                        <table ng-table="tableParams" class="table table-bordered" show-filter="true">
                            <tr ng-repeat="destino in $data">
                                <td title="'Fecha inicio'" filter="{ fecha_inicio: 'text'}" sortable="'fecha_inicio'">
                                    {{destino.fecha_inicio}}
                                </td>
                                <td title="'Fecha fin'" filter="{ fecha_fin: 'text'}" sortable="'fecha_fin'">
                                    {{destino.fecha_fin}}
                                </td>
                                <td title="'Tipo de destino'" filter="{ nombreTipo_destino: 'text'}" sortable="'nombreTipo_destino'">
                                    {{destino.nombreTipo_destino}}
                                </td>
                                <td title="'Estado'" filter="{ concretado: 'text'}" sortable="'concretado'">
                                    {{destino.concretado}}
                                </td>
                                <td title="'CreaciÃ³n'" filter="{ creacion: 'text'}" sortable="'creacion'">
                                    {{destino.creacion}}
                                </td>
                                <td title="'Detalle'">
                                    <button ng-click="detalle(destino)" class="btn btn-success">Detalle</button>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
            <!-- End .panel -->
        </div>
        <!-- col-lg-12 end here -->
    </div>
    <!-- End .row -->
</div>
<!-- End contentwrapper -->
