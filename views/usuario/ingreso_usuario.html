<div class="contentwrapper">
    <!--Content wrapper-->
    <div class="heading">
        <!--  .heading-->
        <h3>Ingreso de usuarios</h3>
        <div class="resBtnSearch">
            <a href="#"><span class="s16 icomoon-icon-search-3"></span></a>
        </div>
    </div>
    <!-- End  / heading-->
    <!-- Start .row -->
    <div class="row">
        <div class="col-lg-12">
            <!-- col-lg-12 start here -->
            <div class="panel panel-default">
                <!-- Start .panel -->
                <div class="panel-heading">
                    <h4 class="panel-title">Usuario</h4>
                </div>
                <div class="panel-body pt0 pb0">
                    <form ng-submit="ingresar_usuario()" class="form-horizontal group-border stripped">
                        <div class="form-group">
                            <label class="col-lg-2 col-md-3 control-label" for="">Primer nombre</label>
                            <div class="col-lg-10 col-md-9">
                                <input type="text" class="form-control" ng-model="usuario.nombre1Usuario" name="nombre1Usuario" required="">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-2 col-md-3 control-label" for="">Segundo Nombre</label>
                            <div class="col-lg-10 col-md-9">
                                <input type="text" class="form-control" ng-model="usuario.nombre2Usuario" name="nombre2Usuario" required="">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-2 col-md-3 control-label" for="">Apellido paterno</label>
                            <div class="col-lg-10 col-md-9">
                                <input type="text" step="0.01" class="form-control" ng-model="usuario.apellido1Usuario" name="apellido1Usuario" required="">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-2 col-md-3 control-label" for="">Apellido materno</label>
                            <div class="col-lg-10 col-md-9">
                                <input type="text" class="form-control" ng-model="usuario.apellido2Usuario" name="apellido2Usuario" required="">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-2 col-md-3 control-label" for="">Rut</label>
                            <div class="col-lg-10 col-md-9">
                                <input type="text" class="form-control" ng-model="usuario.rutUsuario" name="rutUsuario" required="">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-2 col-md-3 control-label" for="">Correo</label>
                            <div class="col-lg-10 col-md-9">
                                <input type="email" class="form-control" ng-model="usuario.correoUsuario" name="correoUsuario" required="">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-2 col-md-3 control-label" for="">Password</label>
                            <div class="col-lg-10 col-md-9">
                                <input type="password" class="form-control" ng-model="usuario.passUsuario" name="passUsuario" required="">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-2 col-md-3 control-label" for="">Teléfono móvil</label>
                            <div class="col-lg-10 col-md-9">
                                <input type="text" class="form-control" ng-model="usuario.tel_movilUsuario" name="tel_movilUsuario" required="">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-2 col-md-3 control-label" for="">Teléfono fijo</label>
                            <div class="col-lg-10 col-md-9">
                                <input type="text" class="form-control" ng-model="usuario.tel_fijoUsuario" name="tel_fijoUsuario" required="">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-2 col-md-3 control-label" for="">Tipo de usuario</label>
                            <div class="col-lg-10 col-md-9">
                                <select 
                                    class="form-control" 
                                    id="tipo_usuario_idTipo_usuario" 
                                    ng-model="usuario.tipo_usuario_idTipo_usuario"
                                    ng-options="tipo_usuario.idTipo_usuario as tipo_usuario.nombreTipo_usuario for tipo_usuario in tipo_usuarios"
                                    >
                                    <option value="">
                                        Seleccione una tipo de usuario
                                    </option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-2 col-md-3 control-label" for="">Empresa</label>
                            <div class="col-lg-10 col-md-9">
                                <select 
                                    class="form-control" 
                                    id="empresa_idEmpresa" 
                                    ng-model="usuario.empresa_idEmpresa"
                                    ng-options="empresa.idEmpresa as empresa.nombreEmpresa for empresa in empresas"
                                    >
                                    <option value="">
                                        Seleccione una empresa
                                    </option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-10 col-md-9">
                                <input type="submit" class="btn btn-success" value="Guardar">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <!-- End .panel -->
        </div>
        <!-- col-lg-12 end here -->
    </div>
    <!-- End .row -->
    <!-- End .row -->
</div>
<!-- End contentwrapper -->
