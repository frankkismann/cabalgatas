<div class="contentwrapper">
    <!--Content wrapper-->
    <div class="heading">
        <!--  .heading-->
        <h3>Listado de historiales de salud</h3>
    </div>
    <!-- End  / heading-->
    <!-- Start .row -->
    <div class="row">
        <div class="col-lg-12">
            <!-- col-lg-12 start here -->
            <div class="panel panel-default">
                <!-- Start .panel -->
                <div class="panel-heading white-bg">
                    <h4 class="panel-title">Historiales de salud</h4>
                </div>
                <div class="panel-body">
                    <div class="table-responsive">
                        <table ng-table="tableParams" class="table table-bordered" show-filter="true">
                            <tr ng-repeat="historial_salud in $data">
                                <td title="'Descripción'" filter="{ itemInventario: 'text'}" sortable="'itemInventario'">
                                    {{historial_salud.descripcionHistorial_salud}}
                                </td>
                                <td title="'Próximo control'" filter="{ itemInventario: 'text'}" sortable="'itemInventario'">
                                    <span class="label" ng-class="{'label-success': !comparar_fechas(historial_salud.fecha_proximaHistorial_salud), 'label-danger': comparar_fechas(historial_salud.fecha_proximaHistorial_salud)}">
                                    {{historial_salud.fecha_proxima}}
                                  </span>
                                </td>
                                <td title="'Caballo'" filter="{ itemInventario: 'text'}" sortable="'itemInventario'">
                                    {{historial_salud.nombre_peso}}
                                </td>
                                <td title="'Tratamiento'" filter="{ nombreTratamiento: 'text'}" sortable="'nombreTratamiento'">
                                    {{historial_salud.nombreTratamiento}}
                                </td>
                                <td title="'Registrado por'" filter="{ creado_por: 'text'}" sortable="'creado_por'">
                                    {{historial_salud.creado_por}}
                                </td>
                                <td title="'Creación'" filter="{ creacion: 'text'}" sortable="'creacion'">
                                    {{historial_salud.creacion}}
                                </td>
                                <td title="'Detalle'">
                                    <button ng-click="detalle(historial_salud)" class="btn btn-success">Detalle</button>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
            <!-- End .panel -->
        </div>
        <!-- col-lg-12 end here -->
    </div>
    <!-- End .row -->
</div>
<!-- End contentwrapper -->
