<div class="contentwrapper">
    <!--Content wrapper-->
    <div class="heading">
        <!--  .heading-->
        <h3>Listado de empresas</h3>
    </div>
    <!-- End  / heading-->
    <!-- Start .row -->
    <div class="row">
        <div class="col-lg-12">
            <!-- col-lg-12 start here -->
            <div class="panel panel-default">
                <!-- Start .panel -->
                <div class="panel-heading white-bg">
                    <h4 class="panel-title">Empresas</h4>
                </div>
                <div class="panel-body">
                    <table class="table">
                        <thead>
                            <tr>
                                <th class="per15">Rut</th>
                                <th class="per15">Nombre</th>
                                <th class="per35">Razón Social</th>
                                <th class="per35">Dirección</th>
                                <th class="per15">Correo</th>
                                <th class="per15">Creación</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="empresa in empresas">
                                <td>{{empresa.rutEmpresa}}</td>
                                <td>{{empresa.nombreEmpresa}}</td>
                                <td>{{empresa.razon_socialEmpresa}}</td>
                                <td>{{empresa.direccionEmpresa}}</td>
                                <td>{{empresa.correoEmpresa}}</td>
                                <td>{{empresa.creacionEmpresa}}</td>
                                <td>
                                    <button ng-click="detalle(empresa)" class="btn btn-success">
                                        Detalle
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <!--<div class="col-lg-10 col-md-9" ng-show="empresas.length == 0 || empresas == undefined || empresas == null">
                        <div class="alert alert-warning fade in">
                            <i class="fa fa-check alert-icon "></i>
                            <strong>Cargado</strong> Espere mientras se carga el listado.
                        </div>
                    </div>-->
                </div>
            </div>
            <!-- End .panel -->
        </div>
        <!-- col-lg-12 end here -->
    </div>
    <!-- End .row -->
</div>
<!-- End contentwrapper -->
