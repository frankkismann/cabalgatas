<div class="contentwrapper">
    <!--Content wrapper-->
    <div class="heading">
        <!--  .heading-->
        <h3>Listado de tipos de destino</h3>
    </div>
    <!-- End  / heading-->
    <!-- Start .row -->
    <div class="row">
        <div class="col-lg-12">
            <!-- col-lg-12 start here -->
            <div class="panel panel-default">
                <!-- Start .panel -->
                <div class="panel-heading white-bg">
                    <h4 class="panel-title">Tipos de destino</h4>
                </div>
                <div class="panel-body">
                    <div class="table-responsive">
                        <table ng-table="tableParams" class="table table-bordered" show-filter="true">
                            <tr ng-repeat="tipo_destino in $data">
                                <td title="'Distancia (KM)'" filter="{ distanciaTipo_destino: 'text'}" sortable="'distanciaTipo_destino'">
                                    {{tipo_destino.distanciaTipo_destino}}
                                </td>
                                <td title="'Horas'" filter="{ tiempo_horasTipo_destino: 'text'}" sortable="'tiempo_horasTipo_destino'">
                                    {{tipo_destino.tiempo_horasTipo_destino}}
                                </td>
                                <td title="'Dificultad'" filter="{ dificultadTipo_destino: 'text'}" sortable="'dificultadTipo_destino'">
                                    {{tipo_destino.dificultadTipo_destino}}
                                </td>
                                <td title="'Nombre'" filter="{ nombreTipo_destino: 'text'}" sortable="'nombreTipo_destino'">
                                    {{tipo_destino.nombreTipo_destino}}
                                </td>
                                <td title="'CreaciÃ³n'" filter="{ creacion: 'text'}" sortable="'creacion'">
                                    {{tipo_destino.creacion}}
                                </td>
                                <td title="'Detalle'">
                                    <button ng-click="detalle(tipo_destino)" class="btn btn-success">Detalle</button>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
            <!-- End .panel -->
        </div>
        <!-- col-lg-12 end here -->
    </div>
    <!-- End .row -->
</div>
<!-- End contentwrapper -->
