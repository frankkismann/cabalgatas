<div class="contentwrapper">
    <!--Content wrapper-->
    <div class="heading">
        <!--  .heading-->
        <h3>Listado de medicamentos</h3>
    </div>
    <!-- End  / heading-->
    <!-- Start .row -->
    <div class="row">
        <div class="col-lg-12">
            <!-- col-lg-12 start here -->
            <div class="panel panel-default">
                <!-- Start .panel -->
                <div class="panel-heading white-bg">
                    <h4 class="panel-title">Medicamentos</h4>
                </div>
                <div class="panel-body">
                    <div class="table-responsive">
                        <table ng-table="tableParams" class="table table-bordered" show-filter="true">
                            <tr ng-repeat="medicamento in $data">
                                <td title="'Nombre'" filter="{ nombreMedicamento: 'text'}" sortable="'nombreMedicamento'">
                                    {{medicamento.nombreMedicamento}}
                                </td>
                                <td title="'Descripción'" filter="{ descripcionMedicamento: 'text'}" sortable="'descripcionMedicamento'">
                                    {{medicamento.descripcionMedicamento}}
                                </td>
                                <td title="'Creación'" filter="{ creacion: 'text'}" sortable="'creacion'">
                                    {{medicamento.creacion}}
                                </td>
                                <td title="'Detalle'">
                                    <button ng-click="detalle(medicamento)" class="btn btn-success">Detalle</button>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
            <!-- End .panel -->
        </div>
        <!-- col-lg-12 end here -->
    </div>
    <!-- End .row -->
</div>
<!-- End contentwrapper -->
